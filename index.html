<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
        <h1>Formulário de Cadastro</h1>
    </header>
    <h2>Digite os dados solicitados abaixo para concluirmos o seu cadastro</h2>
        <form>
            <div class="campo-formulario">
                <label for="nome-completo">Nome completo</label>
                <input type="text" id="nome-completo" name="nome">
            </div>
            <div class="campo-formulario">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="campo-formulario">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="campo-formulario">
                <label for="cpf">CPF</label>
                <input type="cpf" id="cpf" name="cpf">
            </div>
            <div class="campo-formulario">
                <label for="endereco-completo">Endereço Completo</label>
                <input type="text" id="enderecoCompleto" name="enderecoCompleto">
            </div>
            <div class="campo-formulario">
                <label for="cep"> CEP </label>
                <input type="cep" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>				
        <script src="./js/main.js"></script>
</body>
</html>
